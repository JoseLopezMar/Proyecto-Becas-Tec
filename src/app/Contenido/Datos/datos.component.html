<mat-spinner *ngIf="isLoading"></mat-spinner>
<h1 class="title" *ngIf="!isLoading && mode === 'create'"> ¡REGÍSTRATE AQUÍ!</h1>
<h1 class="title" *ngIf="!isLoading && mode === 'edit'"> ¡MODIFICA AQUÍ LOS DATOS DE LA POSTULACIÓN SELECCIONADA!</h1>

<mat-card> 
    <form [formGroup]="form" (submit)="onSavePostulante()" *ngIf="!isLoading" id="formulario">
        <mat-form-field>
            <input matInput type="text" formControlName="nombre" placeholder="Nombre(s)">
            <mat-error *ngIf="form.get('nombre').invalid">Ingresa tu nombre(s)</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="apellidoP" placeholder="Apellido Paterno">
            <mat-error *ngIf="form.get('apellidoP').invalid">Ingresa tu apellido paterno</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="apellidoM"  placeholder="Apellido Materno">
            <mat-error *ngIf="form.get('apellidoM').invalid">Ingresa tu apellido materno</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="correo" placeholder="Correo Electrónico">
            <mat-error *ngIf="form.get('correo').invalid">Ingresa tu correo Electrónico</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" formControlName="contrasena"  maxlength="8" placeholder="Contraseña">
            <mat-error *ngIf="form.get('contrasena').invalid">Ingresa tu contraseña </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="curp" maxlength="13" placeholder="CURP">
            <mat-error *ngIf="form.get('curp').invalid">Ingresa tu CURP</mat-error>
        </mat-form-field>
        <mat-form-field>
        <textarea matInput rows="3" formControlName="domicilio"  placeholder="Dirección">
            </textarea>
        <mat-error *ngIf="form.get('domicilio').invalid">Ingresa tu dirección</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="telefono" maxlength="10" placeholder="Teléfono">
            <mat-error *ngIf="form.get('telefono').invalid">Ingresa tu número de teléfono</mat-error>
        </mat-form-field>
        <div>
            <button mat-raised-button color="accent" type="submit">
                Guardar información
            </button>
            <button mat-raised-button color="primary" type="submit" (click)="limpiar(postForm)">
                Limpiar información
            </button>
        </div>
    </form>
</mat-card>
