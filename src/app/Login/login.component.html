  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="login-box">
      <img src="../../assets/images/Icono.png" class="avatar" alt="Avatar Image">
      <h1>¡Bienvenido!</h1>
      <form [formGroup]="form" (submit)="login()">
        <label for="username">Correo:</label>
        <input type="text" formControlName="correo" placeholder="Ingresa el correo">
        <mat-error *ngIf="form.get('correo').invalid && btnPress">Ingresa el correo para iniciar sesión</mat-error>

        <label for="password">Contraseña:</label>
        <input type="password" formControlName="contrasena" placeholder="Ingresa la contraseña">
        <mat-error *ngIf="form.get('contrasena').invalid && btnPress">Ingresa la contraseña para iniciar sesión</mat-error>

        <input type="submit" value="Iniciar sesión">
        <a href="/postulantes/create">¡Regístrate aquí!</a><br>
      </form>
    </div>
  </body>
