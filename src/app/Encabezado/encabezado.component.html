<mat-toolbar>
    <img src="../../assets/images/Logo.png">
    <nav>
        <ul>
            <li *ngFor="let menuOption of menuOptions">
                <a routerLink="{{menuOption.ruta}}">
                    <img *ngIf="menuOption.imagen" src="{{menuOption.imagen}}">
                    <a *ngIf="!menuOption.imagen">
                        {{menuOption.nombre}}
                    </a> 
                </a>
            </li>
        </ul>
    </nav>
</mat-toolbar>
